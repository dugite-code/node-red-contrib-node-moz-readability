<script type="text/javascript">
    RED.nodes.registerType('moz-readability',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "mozreadability.png",
        label: function() {
            return this.name||"mozilla readability";
        }
    });
</script>

<script type="text/html" data-template-name="moz-readability">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="moz-readability">
    <p>A standalone version of the readability library used for Firefox Reader View.</p>
</script>
